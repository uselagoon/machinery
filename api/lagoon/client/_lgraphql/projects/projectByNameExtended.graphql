query (
  $name: String!) {
  projectByName(
    name: $name) {
    id
    name
    gitUrl
    routerPattern
    branches
    pullrequests
    problemsUi
    factsUi
    productionEnvironment
    deploymentsDisabled
    environments {
      id
      name
      environmentType
      route
    }
    autoIdle
    developmentEnvironmentsLimit
    organization
    organizationDetails{
      id
      name
      friendlyName
    }
  }
}
