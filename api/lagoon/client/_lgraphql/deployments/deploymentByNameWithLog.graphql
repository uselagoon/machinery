query deploymentByName($projectName: String!, $environmentName: String!, $name: String!) {
    deploymentByName(input:{ project: $projectName, environment: $environmentName, name: $name}) {
        id
        name
        status
        created
        started
        completed
        remoteId
        uiLink
        priority
        bulkId
        bulkName
        buildStep
        buildLog
    }
}