query deploymentByName($namespace: String!) {
    deploymentByName:environmentByOpenshiftProjectName(openshiftProjectName: $namespace) {
        id
        name
        deployments(name: "{{deploymentName}}") {
            id
            name
            status
            created
            started
            completed
            remoteId
            uiLink
            priority
            bulkId
            bulkName
            buildStep
            environment {
                name
            }
        }
    }
}