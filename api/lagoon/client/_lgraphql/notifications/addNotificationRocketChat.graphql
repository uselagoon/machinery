mutation (
  $name: String!,
  $channel: String!,
  $webhook: String!,
  $organization: Int) {
    addNotificationRocketChat(input: {
      name: $name,
      channel: $channel,
      webhook: $webhook,
      organization: $organization
    }) {
      id
      name
      channel
      webhook
      organization
    }
  }
