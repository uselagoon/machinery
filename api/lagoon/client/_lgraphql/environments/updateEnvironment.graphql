mutation (
    $id: Int!
    $patch: UpdateEnvironmentPatchInput!){
    updateEnvironment(
        input: {
            id: $id
            patch: $patch
        }
    ){
        id
        name
        route
        routes
        deployType
        environmentType
        openshiftProjectName
        updated
        created
        deleted
        services{
            id
            name
        }
    }
}